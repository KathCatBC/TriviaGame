<!DOCTYPE html>
<html>

<head>
	
	<title>Trivia Game</title>


	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Miss+Fajardose" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		
</head>

<body>

	

<div class="mainScreen" id="qAnda">

	<div id="title-style">
		<center>In Pursuit of Trival Triva</center>
	</div>

	<div class="jumbotron jumboStyle">
  		<h4></h4>
  		<p></p>
	</div>

  	<div class="panel-body time-panel-style">
    	 Remaining Time:  <span id="show-timer"></span>
  	</div>


	<div class = "splashScreen" id="questions">
		<a class="btn btn-default btn-lg btn-block" id = "opt0"></a>
		<a class="btn btn-default btn-lg btn-block" id = "opt1"></a>
		<a class="btn btn-default btn-lg btn-block" id = "opt2"></a>
		<a class="btn btn-default btn-lg btn-block" id = "opt3"></a>
 	</div>
  



	<div class="splashScreen rightWrongScreen" id = "correctScreen">
		"Correct"
 	</div>
 	<div class="splashScreen rightWrongScreen" id = "wrongScreen">
		<span id="show-reason"></span>  <span id="show-answer"></span>
 	</div>
 	<div class="splashScreen" id = "startScreen">
		Are you ready to Pursue Trivial Trivia?
		<br>
		You will have 30 seconds to answer each question.
		<button id="buttonStart">Start</button>
 	</div>
 	<div class="splashScreen" id = "endScreen">

 		<!-- show stats -->
		Are you ready to try again?
		<button id="buttonRestart">Again?</button>
 	</div>

 </div>

	<script type='text/javascript' src='https://code.jquery.com/jquery.js'></script>
	
 	<script src='assets/javascript/app.js'></script>

</body>

</html>
